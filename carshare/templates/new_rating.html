<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Rating</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a style="color: lime" class="navbar-brand" href="/main-view">Car Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/view-search">Search Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/bonus">Best Rated Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-5 bg-secondary">
    {% if creator_trip %}
        <div class="alert alert-danger mt-5 d-flex justify-content-center " role="alert">
            {{ message }}
        </div>
    {% else %}
        {% if already_rated %}
            <div class="alert alert-danger mt-5 d-flex justify-content-center " role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="container py-5 h-100 w-75">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                        <form method="POST">
                                            <h5 class="fw-normal h1 pb-3 text-info"
                                                style="letter-spacing: 1px; text-align: center; margin-bottom: 10px">
                                                Rate This Trip
                                            </h5>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="cost ">
                                                    Please Give Your Rating Out Of 5<span class="text-danger">*</span>
                                                </label>
                                                <div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="rating"
                                                               required
                                                               id="value1" value="1">
                                                        <label class="form-check-label" for="value1">1</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="rating"
                                                               required
                                                               id="value2" value="2">
                                                        <label class="form-check-label" for="value2">2</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="rating"
                                                               required
                                                               id="value3" value="3">
                                                        <label class="form-check-label" for="value3">3</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="rating"
                                                               required
                                                               id="value4" value="4">
                                                        <label class="form-check-label" for="value4">4</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="rating"
                                                               required
                                                               id="value5" value="5">
                                                        <label class="form-check-label" for="value5">5</label>
                                                    </div>

                                                </div>

                                            </div>


                                            <div class="form-outline mb-4 ">
                                                <label class="form-label" for="review">How was Your Ride <span
                                                        class="text-danger">*</span></label>
                                                <textarea class="form-control" id="review" name="review" required
                                                          rows="3"></textarea>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">Rate
                                                </button>
                                            </div>
                                        </form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endif %}
</div>
<footer>
    <p class="text-center my-5">&copy;2022 all rights reserved.</p>
</footer>
</body>
</html>
