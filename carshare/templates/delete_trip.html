<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Delete Trip</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a style="color: lime" class="navbar-brand" href="/main-view">Car Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="mt-5 d-flex justify-content-center">
    <div style="margin-top: 100px">
        <div class="card" style="width: 500px;">
            <div class="card-body">
                {% if not delete_require %}
                    <h5 class="card-title text-danger">{{ message }}</h5>
                {% else %}
                    <h5 class="card-title text-danger">Do You really Want To Delete This Trip??</h5>
                    <div class="d-flex">
                        <form action="" method="Post">
                            <button class="btn btn-danger" type="submit">Yes, Delete !!</button>
                        </form>
                        <a href="/view-drive/{{ fid }}" class="ms-2">
                            <button class="btn btn-dark">Back</button>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<footer>
    <p class="text-center my-5">&copy;2022 all rights reserved.</p>
</footer>
</body>
</html>
